<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
  
        var teste  = 10
        var teste2 = 15
        var teste3 = 20
        var teste4 = 25
        var teste5 = 30
        var teste6 = 'Ola '


        //OPERACAO ARITIMETICA NO PROCESSO DE ATRIBUICAO
        teste += 5
        document.write (teste + '<br />') 

        teste2 -= 5
        document.write (teste2 + '<br />')

        teste3 *= 5
        document.write (teste3 + '<br />')

        teste4 /= 5
        document.write (teste4 + '<br />')

        teste5 %= 5
        document.write (teste5 + '<br />')

        teste6 += 'Thierry'
        document.write (teste6 + '<br />')


    </script>
</head>
<body>
   
</body>
</html>
