<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
  
        var num1 = prompt('Digite o valor do num1')
        var num2 = prompt('Digite o valor do num2')

        //CASTING
        num1 = parseInt(num1)
        num2 = parseInt(num2)

        /* SOMA +
        () E utilizado Parenteses para estabelecer uma precedencia das instrucoes */

        document.write('A soma entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />')

        //SUBTRACAO - 

        document.write('A subtração entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 - num2)+ '<br />')

        //MULTIPLICACAO * 

        document.write('A Multiplicação entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 * num2)+ '<br />')

        //DIVISAO / 

        document.write('A Divisão entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 / num2)+ '<br />')

        //MODULO (RESTO INTEIRO DA DIVISAO) % 

        document.write('O Modulo entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 % num2)+ '<br />')

        //INCREMENTO PRE (Acrescenta uma unidade ao valor da variavel)

        document.write('O Incremento de '+ num1 + ' é: ' + (++num1)+ '<br />')

        //INCREMENTO POS (Acrescenta uma unidade ao valor da variavel após execução da instrução onde a operação esta contida)

        document.write('O Incremento de '+ num1 + ' é: ' + (num1++)+ '<br />')
        document.write ('O novo valor pós Incremento é: ' + num1 + '<br />')

        //DECREMENTO PRE (Retira uma unidade ao valor da variavel)

        document.write('O Decremento de '+ num1 + ' é: ' + (--num1)+ '<br />')

        //DECREMENTO POS (Retira uma unidade ao valor da variavel após execução da instrução onde a operação esta contida)

        document.write('O Decremento de '+ num1 + ' é: ' + (num1--)+ '<br />')
        document.write ('O novo valor pós Decremento é: ' + num1 + '<br />')


    


    </script>
</head>
<body>
   
</body>
</html>
