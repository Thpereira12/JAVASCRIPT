<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        /*Funções anônimas 
            São funções que não possuem nome
            sua sintaxe e funcionamento de uma função anonima é identica a uma função comum 
            a unica diferença é a ausencia do nome da função

          Tecnica Wrapper 
            Recurso capaz de declarar a função como uma variável
        */

       var saudacao =  function(nome) // A variavel declarada foi atribuida com a função 
        { 
          document.write('Olá ' + nome + ', ' + 'Tudo bem?' )  
        }

        saudacao('Thierry') //a chamada pode ser feita a utilização da variavel em conjunto com parentese Dentro do parentese está o retorno do parametro da função 

    </script>
</head>

</body>
</html>
