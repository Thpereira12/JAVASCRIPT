<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        /*
            FUNÇÕES - INTRODUÇAO
            
            Encapsular um bloco de codigos com objetivo definido 

            - pode trabalhar com todos recursos da linguagem de programação para criação da logica da função
            - possivel chamar outras funcoes 
            - Funcao = Subprogramas do programa 
            - Funcao Tipo VOID = Apenas processa a função
            - Funcao Tipo Retorno = Alem de processar a logica Retorna um valor para o Script assim podendo continuar o processamento 
-----------------------------------------------------------------------------------------------------------------------------------------

          Retorno
            Funcoes do tipo retorno implementada com a palavra reservada (Return)
            Retornam um parametro para quem fez a chamada 
            Esse parametro pode ser reutilizado dentro da logica do script

         */
        
         //RETORNO
        function calcularAreaTerreno (largura, comprimento)//entre () os Parâmetros/Argumentos recebidos pela função
        {
            //logica
            var area = largura * comprimento

            return area
        }
            
            var largura     = prompt('Digite a largura do terreno em metros')
            var comprimento = prompt('Digite o comprimento do terreno em metros')
            
            //casting string para int
            largura = parseInt(largura)
            comprimento = parseInt(comprimento)


            var area = calcularAreaTerreno (largura,comprimento)
            //chamada funcao
            document.write('O terreno possui ' + area + ' metros quadrados')
        
    </script>
</head>

</body>
</html>
