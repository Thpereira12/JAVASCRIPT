<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acao(){
            alert('Evento Disparado')
        }

        function acao2(){
            alert('Segundo evento')
        }



    </script>   
</head>
<body>
    
    <!--onkeydown o elemento é acionado quando a tecla é apertada -->
    <input onkeydown= "acao()" type="text";></div>


    <!--onkeypress o elemento é acionado quando a tecla é pressionada quando representa caractere -->
    <input onkeypress= "acao()" type="text";></div>

    <!--onkeyup  o elemento é acionado quando a tecla é liberada -->
    <input onkeyup= "acao()" type="text";></div>

</body>
</html>
