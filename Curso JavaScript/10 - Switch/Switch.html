    <script>

                break

                //se parametro não encontrado

            */

            var parametro = prompt('Digite um numero') //Valores recebidos pelo comando promtp são recebidos STRING

            switch (parseInt(parametro)) //Casting Função parseInt passa a String para valor numérico
            {
                case 1: 
                document.write('Parametro 1')
                    break

                case 2: 
                    document.write('Parametro 2')
                    break
                
                default: 
                document.write('Default')
                console.log
            } 

    </script>
